<div id="container">
	<div id="header">
		<h1 class="txtheader">What does your horoscope say about you?</h1>

	</div>
	<div id="selectionarea">
		<p><h3 id="txt">Please select your zodiac sign</h3></p>

		<select id="horoscope" name="zodiac" onchange="selffunction()">
			<option  value="default">Please select</option>
			<option value="Aries">Aries (March 19 - April 19)</option>
			<option value="Taurus">Taurus (April 19 - May 20)</option>
			<option value="Gemini">Gemini (May 20 - June 20)</option>
			<option value="Cancer">Cancer (June 20 - July 22)</option>
			<option value="Leo">Leo (July 22 - August 22)</option>
			<option value="Virgo">Virgo (August 22 - September 22)</option>
			<option value="Libra">Libra (September 22 - October 22)</option>
			<option value="Scorpio">Scorpio (October 22 - November 21)</option>
			<option value="Sagittarius">Sagittarius (November 22 - December 21)</option>
			<option value="Capricor">Capricorn (December 21 - January 20)</option>
			<option value="Aquarius">Aquarius (January 20 - February 18)</option>
			<option value="Pisces">Pisces (February 18 - March 19)</option>
			
		</select>
		<input  type="button" value="Restart" name="" onclick="window.location.reload()" id="restartbtn" style="visibility: hidden;">
	 </div>
	 <br>
	 <div id="horoscopetxt">
	 	<h3 id="textrow1"></h3>

	 </div>
